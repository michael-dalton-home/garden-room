<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenRooms example</title>

    <!-- Bootstrap framework stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Our style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Homage to gardenroomsanctuary.co.uk using Bootstrap -->

    <!-- Header, Logo, and Navigation -->
     <header class="bg-light ">
        <div class="container-fluid">
            <nav class="navbar navbar-light navbar-expand-md justify-content-start p-3" style="background-color: #e3f2fd;">

                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <img class="navbar-brand w-100 h-100" src="./img/Garden-Room-Logo.png">

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav navbar-expand-lg">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Carousel</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
                    
    <main class="container">
    <!-- Banner and Introduction -->
    <section class="row"> 
        <div class="col-md-6 w-100">
            <img src="./img/Large-Garden-Room.webp" class="w-100"> 
        </div>  
    </section>

    <!-- Carousel Gallery -->
     <section class="row">
        <div class="col-md-6 ">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="./img/Modern-Garden-Room.webp" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/Large-Garden-Room.webp" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/Garden-Room-Summer-House-Lounge-768x512.webp" class="d-block w-100 h-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
     </section>

    <!-- Selection Links -->
     <section class="row">
        <div class="col-md-6"></div>
     </section>

    <!-- Gallery Grid -->
     <section class="row">
        <div class="col-md-3">
            <img src="./img/5-768x576.webp" class="w-100 h-100">
        </div>
        <div class="col-md-3">
            <img src="./img/6-768x576.webp" class="w-100 h-100">
        </div>
        <div class="col-md-3">
            <img src="./img/7-768x480.webp" class="w-100 h-100">
        </div>
        <div class="col-md-3">
            <img src="./img/Garden-Room-External-Gym-768x512.webp" class="w-100 h-100">
        </div>
        <div class="col-md-3">
            <img src="./img/Garden-Room-Field-768x512.webp" class="w-100 h-100">
        </div>
        <div class="col-md-3">
            <img src="./img/Garden-Room-Field.webp" class="w-100 h-100">
        </div>
        <div class="col-md-3">
            <img src="./img/Garden-Room-Games-Room-768x512.webp" class="w-100 h-100">
        </div>
        <div class="col-md-3">
            <img src="./img/Garden-Room-Granny-Annex-768x512.webp" class="w-100 h-100">
        </div>
     </section>

    <!-- Contact Us (How do i get started) -->
     <section class="row">
        <div class="col-md-6"></div>
     </section>
    </main>
    <footer>
    <!-- Footer -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
